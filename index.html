<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Love Me?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #ffe6e6;
      padding-top: 100px;
    }

    h1 {
      color: #ff3366;
      font-size: 40px;
      margin-bottom: 50px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 20px;
      margin: 20px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    .yes {
      background-color: #4CAF50;
      color: white;
    }

    .no {
      background-color: #f44336;
      color: white;
      position: absolute;
    }

    .message {
      margin-top: 50px;
      font-size: 24px;
      color: #99004d;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Do You Love Me? ‚ù§Ô∏è</h1>

  <button class="btn yes" onclick="showLove()">Yes</button>
  <button class="btn no" id="noBtn">No</button>

  <div class="message" id="loveMessage">I knew it! üòç Love you too!</div>

  <script>
    const noBtn = document.getElementById('noBtn');

    // Move the "No" button when mouse is over it
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    function showLove() {
      document.getElementById('loveMessage').style.display = 'block';
    }
  </script>

</body>
</html>
